<!DOCTYPE html>
<html>
<head>
  <title>Sidebar with Header</title>
  <style>
    body {
      font-family: sans-serif;
    }

    header {
      background-color: #ccc;
      padding: 20px;
    }

    aside {
      background-color: #fff;
      width: 200px;
      float: left;
      padding: 20px;
    }

    main {
      margin-left: 220px;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    aside ul {
      list-style: none;
      padding: 0;
    }

    aside li {
      padding: 10px;
    }

    aside li a {
      color: #666;
      text-decoration: none;
    }

    main {
      width: 600px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sidebar with Header</h1>
  </header>

  <aside>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </aside>

  <main>
    <p>This is the main content area.</p>
  </main>
</body>
</html>
